services:
  - type: web
    name: meet-minutes
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"
